services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: otomohan
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mediasoup:
    build:
      context: ./mediasoup-server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8888:8888"
      - "40000-41000:40000-41000/udp"
      - "40000-41000:40000-41000/tcp"
    environment:
      NODE_ENV: development
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -zn 127.0.0.1 8888"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - otomohan-network

networks:
  otomohan-network:
    driver: bridge

volumes:
  postgres-data:
